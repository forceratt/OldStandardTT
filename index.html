<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Standart TT</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="section">
      <img src="images/messagebox.svg" alt="почтовый ящик" />
      <div class="msgbox-text">
        <h1>Old Standard</h1>
        <h1 style="padding-left: 55%">TT</h1>
      </div>
    </div>
    <div class="section">
      <h1 class="title0">
        Old Standard TT ― возрождение<br />популярных в ХIХ–ХХ веках шрифтов.
      </h1>
      <div class="message">
        <div class="profile">
          <img src="images/profile.svg" alt="отправитель" />
        </div>
        <div class="msg-text">
          <img src="images/msgtext.svg" alt="письмо" />
        </div>
      </div>
    </div>
    <div class="section">
      <div class="ltr-bg">
        <img src="images/letter.svg" class="letter letter5" alt="письмо1" />
        <img src="images/letter.svg" class="letter letter2" alt="письмо1" />
        <img src="images/letter.svg" class="letter letter4" alt="письмо2" />
        <img src="images/letter.svg" class="letter letter1" alt="письмо0" />
        <img src="images/letter.svg" class="letter letter3" alt="письмо2" />
        <img src="images/letter.svg" class="letter letter6" alt="письмо1" />
        <div class="msg-info">
          <img src="images/nachert.svg" alt="" />
        </div>

        <div class="main-ltr">
          <img src="images/page.svg" alt="#" />
        </div>
      </div>
    </div>

    <div class="section" style="height: 1200px">
      <h1 class="text0">Шрифт<br />поддерживает<br />73 языка</h1>
      <img src="images/airplane.svg" class="airplane" alt="самолетик" />;
      <img src="images/languages.svg" class="languages" />
    </div>

    <div class="section" style="height: 1200px">
      <div class="ilstr">
        <div class="walls">
          <div class="line line-left"></div>
          <div class="line line-vertical"></div>
          <div class="line line-diagonal"></div>
        </div>
        <div class="boxes-wrp">
          <img src="images/box.svg" class="box0" alt="#" />
          <img src="images/boxes1.svg" class="box1" alt="#" />
          <img src="images/boxes0.svg" class="box2" alt="#" />
        </div>
      </div>
      <img src="images/depart-footer.svg" alt="#" />
    </div>

    <div class="section" style="height: 1800px">
      <img src="images/alphabet.svg" alt="#" />
      <div class="road-wrp">
        <div class="road-line"></div>
        <div class="road-line"></div>
        <div class="road-line"></div>
        <img src="images/car.svg" class="car" alt="#" />
      </div>
    </div>

    <div class="section">
      <div class="footer">
        <h1>Кудрявцева Виолетта</h1>
        <h1>2024</h1>
        <h1>Б24УКИНО2</h1>
      </div>
    </div>
  </body>
</html>
